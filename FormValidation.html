<!DOCTYPE html>  <!-- bydefault, why to use : dtd : to validate the tags we r using
-->
<html>
    <head> 
        <title>Table Demo</title>
        <meta charset="UTF-8"> <!-- Unicode Transformation Format-->
        <meta name="description" content="brief description about ur web page">
        <meta name="keywords" content="important words">
        <meta name="author" content="author name">
        <meta name="viewport" content="width=device-width,initial-scale=1">      
    </head>   
    <style>
       span{
           color: red;
       }
       table{
           border: 1px solid black;
       }
    </style> 
    <body>
        <form action="Success.html" novalidate> <!-- novalidate : to disable browser validation-->
            <table >
                <tr><td>
                        <label for="fname">First Name:</label>
                    </td>
                    <td> 
                        <input type="text" id="fname" name="myname" onblur="validate1()" >
                    </td>
                </tr>
                <tr><td></td><td><span id="error1"></span></td></tr>
                
                <tr><td><label for="lname">Last Name:</label></td><td> 
                    <input type="text" id="lname" name="myname" onblur="validate2()" > </td>
                </tr>
                <tr><td></td><td><span id="error2"></span></td></tr>

                <tr><td><label>Password:</label></td>
                    <td><input type="password" id="pass"  onblur="validate3()"></td>
                    <tr><td></td><td><span id="error3"></span></td></tr>
                </tr>
                
                <tr><td><label for="c_pass">Confirm Password:</label></td>
                    <td><input type="password" id="c_pass" name="pass" onblur="validate4()" ></td>
                </tr>
                <tr><td></td><td><span id="error4"></span></td></tr>

                <tr><td><label for="emailID">Email ID:</label></td>
                    <td><input type="text" id="emailID" onblur="validate5()" ></td>
                </tr>
                <tr><td></td><td><span id="error5"></span></td></tr>

                <tr><td><label>Age:</label></td>
                <td><input type="number" id="age" onblur="validate6()"></td></tr>
                <tr><td></td><td><span id="error6"></span></td></tr>

                <tr><td><label for="mobileno">Mobile :</label></td>
                    <!-- it should contain only digits -->
                    <td><input type="tel" id="mob" onblur="validate7()"></td>
                </tr>
                <tr><td></td><td><span id="error7"></span></td></tr>

                <tr><td><label>Interested Courses :</label></td>
                    <td>
                    <label for="java">JAVA:</label><input type="checkbox" id="java" name="courses">
                    <label for="python">PYTHON:</label><input type="checkbox" id="python" name="courses" checked>
                    <label for="testing">TESTING:</label><input type="checkbox" id="testing" name="courses">
                    <label for="web">WEB:</label><input type="checkbox" id="web" name="courses">
                    </td>
                </tr>

                <tr><td><label for="address">Address :</label></td>
                    <td><textarea id="address"></textarea></td>
                </tr>

                <tr><td><label for="address">City :</label></td>
                    <td>
                        <select id="city">
                            <option value="navimumbai">Navi Mumbai</option>
                            <option value="mumbai">Mumbai</option>
                        </select>
                    </td>
                </tr>

                <tr><td><label>Gender :</label></td>
                    <td>
                    <label for="male">MALE:</label><input type="radio" id="male" name="gender" value="male">
                    <label for="female">FEMALE:</label><input type="radio" id="female" name="gender"  value="female">
                    </td>
                </tr>

                <tr><td colspan="2"><input type="submit" value="Register"><input type="reset"></td></tr>
            </table>
        </form>
    <script src="formValidation.js"></script>
    </body>
</html>
